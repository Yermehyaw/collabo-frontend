<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .peer-avatar, .project-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="text-primary">Edit Profile</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://randomuser.me/api/portraits/men/1.jpg" class="rounded-circle mb-3" alt="Avatar" width="150" height="150">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">Web Developer</p>
                        <p class="card-text"><strong>Skills:</strong> HTML, CSS, JavaScript</p>
                        <input type="file" id="avatarInput" style="display: none;">
                        <button class="btn btn-primary mr-2" onclick="document.getElementById('avatarInput').click();">Change Avatar</button>
                        <button class="btn btn-danger">Remove Avatar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="edit-profile-tab" data-toggle="tab" href="#edit-profile" role="tab" aria-controls="edit-profile" aria-selected="true">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="change-email-tab" data-toggle="tab" href="#change-email" role="tab" aria-controls="change-email" aria-selected="false">Change Email</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="change-password-tab" data-toggle="tab" href="#change-password" role="tab" aria-controls="change-password" aria-selected="false">Change Password</a>
                    </li>
                </ul>
                <div class="tab-content" id="profileTabsContent">
                    <div class="tab-pane fade show active" id="edit-profile" role="tabpanel" aria-labelledby="edit-profile-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">Edit Profile</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                    </div>
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" placeholder="Enter your title">
                                    </div>
                                    <div class="form-group">
                                        <label for="skills">Skills</label>
                                        <input type="text" class="form-control" id="skills" placeholder="Enter your skills">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Profile</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="change-email" role="tabpanel" aria-labelledby="change-email-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">Change Email</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="current-email">Current Email</label>
                                        <input type="email" class="form-control" id="current-email" placeholder="Enter current email">
                                    </div>
                                    <div class="form-group">
                                        <label for="new-email">New Email</label>
                                        <input type="email" class="form-control" id="new-email" placeholder="Enter new email">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-new-email">Confirm New Email</label>
                                        <input type="email" class="form-control" id="confirm-new-email" placeholder="Confirm new email">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Email</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="change-password" role="tabpanel" aria-labelledby="change-password-tab">
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">Change Password</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="current-password">Current Password</label>
                                        <input type="password" class="form-control" id="current-password" placeholder="Enter current password">
                                    </div>
                                    <div class="form-group">
                                        <label for="new-password">New Password</label>
                                        <input type="password" class="form-control" id="new-password" placeholder="Enter new password">
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm-new-password">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirm new password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
