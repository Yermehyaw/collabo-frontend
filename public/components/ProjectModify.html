<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .peer-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .more-peers {
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-12">
                <h1 class="text-center">Modify Project</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" class="form-control" id="projectName" placeholder="Enter project name" value="Project Alpha">
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea class="form-control" id="projectDescription" rows="3" placeholder="Enter project description">Description of Project Alpha</textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectPeers">Add Peers</label>
                        <input type="text" class="form-control" id="projectPeers" placeholder="Enter peer names" value="John Doe, Jane Smith">
                        <small class="form-text text-muted">Separate names with commas.</small>
                    </div>
                    <div class="form-group">
                        <label for="scheduleDate">Schedule Date</label>
                        <input type="date" class="form-control" id="scheduleDate" value="2023-12-01">
                    </div>
                    <div class="form-group">
                        <label for="technologies">Technologies</label>
                        <input type="text" class="form-control" id="technologies" placeholder="Enter technologies" value="HTML, CSS, JavaScript">
                        <small class="form-text text-muted">Suggested: HTML, CSS, JavaScript, Python, Django, Java, Spring Boot</small>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="markCompleted">
                        <label class="form-check-label" for="markCompleted">Mark as Completed</label>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
